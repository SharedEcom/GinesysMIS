<div class="d-flex justify-content-evenly align-self-center mt-5 ms-3">
    <div class="row">
        <div class="col-4 dashed-border custom-height custom-width pt-2 ps-6"
            *ngFor="let promoSignage of promoSignagePrintResponse.result; let i=index;">
            <div class="custom-column">
                <div class="row data-row p-6 min-vw-100"> 
                <!-- style ="height: 50px;" -->
                    <div class="col-10 mb-0 me-2 min-vw-100">
                        <p class="article-name"> {{ promoSignage.articleName }}</p>
                    </div>
                </div>
                <div class="row data-row pb-0 mb-0"
                    *ngIf="(promoSignage.barcodeType==2 || promoSignage.barcodeType==3)">
                    <!-- <div class="col"> -->
                        <div class="row">
                            <!-- <div class="d-flex justify-content-center"> -->
                            <p class="banner-name mb-0"><strong>{{ promoSignage.bannerName }}</strong></p>
                            <!-- </div> -->
                            <!-- <div class="d-flex justify-content-center"> -->
                            <p class="pb-12 banner-name mb-2"><strong>FREE</strong></p>
                            <!-- </div> -->

                        <!-- </div> -->
                    </div>
                </div>
                <div class="row data-row pb-0 mb-0"
                    *ngIf="!(promoSignage.barcodeType==2 || promoSignage.barcodeType==3)">
                    <div class="col-10">
                        <div class="row">
                            <p class="banner-name mb-4"><strong>{{ promoSignage.bannerName }}</strong></p>
                        </div>
                    </div>
                </div>
                <div class="row data-row">
                    <div class="col-sm p-6 min-vw-100"
                        *ngIf="(promoSignage.barcodeType==2 || promoSignage.barcodeType==3)">
                        <p class="mrp-name pe-0 me-0">MRP: {{ promoSignage.mrp }}</p>
                    </div>
                    <div class="col-sm p-6 min-vw-100"
                        *ngIf="!(promoSignage.barcodeType==2 || promoSignage.barcodeType==3)">
                        <p class="mrp-name pe-0 me-0">MRP: <del>&#x20b9; {{ promoSignage.mrp }}</del> OUR PRICE
                            <strong>&#x20b9; {{ promoSignage.mrp }}</strong>
                        </p>
                    </div>
                </div>
            </div>
            <span></span>
        </div>
    </div>
</div>
