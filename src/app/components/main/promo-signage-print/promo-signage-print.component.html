<div class="d-flex justify-content-evenly align-self-center mt-4 ms-3">
    <div class="row" style="position: relative; display: inline-block;">
        <div class="col-4 dashed-border custom-height custom-width pt-2 ps-6" id="boxes"
            *ngFor="let promoSignage of promoSignagePrintResponse.result; let i=index;"
            style="position: relative; display: inline-block;">
            <div class="custom-column">
                <div class="row data-row p-6 min-vw-100">
                    <!-- style ="height: 50px;" -->
                    <div class="col-10 mb-0 me-2 min-vw-100">
                        <p class="article-name"> {{ promoSignage.articleName }}</p>
                    </div>
                </div>
                <div class="row data-row pb-0 mb-0"
                    *ngIf="(promoSignage.barcodeType==3 || promoSignage.barcodeType==4) ">
                    <div class="col-10" style="width: 100%;">
                        <div class="row">
                            <!-- <div class="d-flex justify-content-center"> -->
                            <div class="banner-name mb-2">
                                <strong class="d-flex justify-content-center mx-5">{{ promoSignage.bannerName }} FREE</strong>
                                <!-- <strong class="d-flex justify-content-center">&nbsp;</strong> -->
                                <!-- <strong class="d-flex justify-content-center">FREE</strong> -->
                            </div>
                            <!-- <p class="banner-name mb-0"></p> -->
                            <!-- </div> -->
                            <!-- <div class="d-flex justify-content-center"> -->
                            <!-- <p class="pb-12 banner-name mb-2"></p> -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <div class="row data-row pb-0 mb-0"
                    *ngIf="!(promoSignage.barcodeType==3 || promoSignage.barcodeType==4)  || promoSignage.barcodeType==5">
                    <div class="col-10" style="width: 100%;">
                        <div class="row">
                            <!-- <p class="banner-name mb-0"><strong>{{ promoSignage.bannerName }}</strong></p> -->
                            <div class="banner-name mb-2">
                                <strong class="d-flex justify-content-center mx-5">{{ promoSignage.bannerName }}</strong>
                                <!-- <strong class="d-flex justify-content-center">&nbsp;</strong> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row data-row">
                    <div class="p-6 col-5 d-flex justify-content-start"
                        *ngIf="!(promoSignage.barcodeType==3 || promoSignage.barcodeType==4 || promoSignage.barcodeType==5)">
                        <p class="mrp-name pe-0 me-0"> MRP  &#x20b9;   <del> {{ promoSignage.listedMrp }}</del>
                        </p>
                    </div>
                    <div class="p-6 col-5 d-flex justify-content-start"
                        *ngIf="(promoSignage.barcodeType==3 || promoSignage.barcodeType==4 || promoSignage.barcodeType==5)">
                        <p class="mrp-name pe-0 me-0"> MRP  &#x20b9;  {{ promoSignage.listedMrp }}
                        </p>
                    </div>
                    <div *ngIf="!(promoSignage.barcodeType==3 || promoSignage.barcodeType==4 || promoSignage.barcodeType==5)"
                        class="p-6 col-7 d-flex justify-content-end">
                        <p class="mrp-name pe-0 me-0">V MART PRICE
                            <strong>&#x20b9; {{ promoSignage.mrp }}</strong>
                        </p>
                    </div>
                </div>
            </div>
            <span></span>
            <div *ngIf="i%21===0">
                <!-- <p>{{ i }}</p> -->
                <!-- <br> -->
            </div>
        </div>
    </div>
</div>
